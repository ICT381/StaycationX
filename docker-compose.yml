# sudo docker stop $(sudo docker ps -a -q)
# sudo docker rm $(sudo docker ps -a -q)
# sudo docker rmi -f $(sudo docker images -aq)

version: "3.8"

services:

  frontend:
    container_name: ict381web
    image: ict381
    build: .
    networks:
      - ict381network
    ports:
      - "5000:5000"

  db:
    container_name: ict381db
    image: ict381mongo
    build:
      context: .
      dockerfile: DockerfileMongo
    networks:
      - ict381network
    ports:
      - "27017:27017"

  nginx:
    container_name: nginx
    build: 
      context: .
      dockerfile: DockerfileNginx
    networks:
      - ict381network
    ports:
      - "80:80"
    depends_on:
      - frontend

networks:
  ict381network: