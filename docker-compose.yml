version: "3.8"

services:
  sonarqube:
    image: sonarqube
    container_name: sonarqube
    hostname: sonarqube
    ports:
      - 9000:9000
    environment:
      - sonar.jdbc.username=admin
      - sonar.jdbc.password=admin
    volumes:
      - ./logs:/opt/sonarqube/logs
      - ./data:/opt/sonarqube/data
      - ./extensions:/opt/sonarqube/extensions
    networks:
      - sonarnetwork

  db:
    image: postgres
    container_name: db
    hostname: db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - ./pg_db:/var/lib/postgresql
      - ./pg_data:/var/lib/postgresql/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - sonarnetwork

volumes:
  pg_db:
    driver: local
  pg_data:
    driver: local

networks:
  sonarnetwork:

